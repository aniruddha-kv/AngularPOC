 <div class="container">
   <table class="table tableClass">
     <thead class="titleHead">
       <tr>
         <th>ID</th>
         <th>Name</th>
         <th>Email</th>
         <th>PhoneNumber</th>
         <th>Address</th>
       </tr>
     </thead>
     <tbody class="titleHover" >
       <tr *ngFor="let item of users;let i of index" (click)="openChild(i)" >
           <td>{{item.id}}</td>
           <td>{{item.name}}</td>
           <td>{{item.email}}</td>
           <td>{{item.phone}}</td>
           <td>{{item.address.street}}, {{item.address.suite}}, {{item.address.city}}, {{item.address.zipcode}}</td>
       </tr>
     </tbody>
   </table>
 </div>
