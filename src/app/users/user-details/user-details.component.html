<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <div class="card" >
        <div class="card-body" *ngFor="let post of posts">
           <p>{{post.id}}</p> 
           <p>{{post.userId}}</p> 
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.body}}</p>
        </div>
      </div>
    </div>
  </div>
